<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-12 col-lg-6 col-xl-6 img-container"></div>
          <div class="col-12 col-lg-6 col-xl-6 text-container">
            <div class="card-body">
              <div class="row contents">
                <h5 class="top-text text-muted">perfume</h5>
              </div>
              <div class="row contents">
                <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
              </div>
              <div class="row contents">
                <p class="card-text text-muted">
                  A floral, solar and voluptuous interpretation composed by
                  Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
              </div>
              <div class="row contents">
                <div class="col-12 price">
                  <span class="current-price">$149.99</span>
                  <span class="previous-price"> $169.99</span>
                </div>
                <!-- <div class="col-4 previous-price">$169.99</div> -->
              </div>
              <div class="row contents">
                <button class="cart-btn">
                  <img class="cart-img" src="/images/icon-cart.svg" alt="Cart Image" />Add
                  to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Holly Schu</a>.
      </div>
    </div>
  </body>
</html>
